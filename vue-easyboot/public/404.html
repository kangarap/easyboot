<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="./favicon.ico">
  <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #B0BEC5;
      display: table;
      font-weight: 100;
      font-family: 'Lato';
    }

    .container {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .content {
      text-align: center;
      display: inline-block;
    }

    .title {
      font-size: 42px;
      margin-bottom: 40px;
    }
    a:hover,a:link,a:visited,a:active,a:focus{
      color: #B0BEC5;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="title">404 很抱歉，您查看的页面找不到了！</div>
    <button style="color: #B0BEC5;font-size: 30px"><a href="/"><span id="backToHome">返回首页</span></a></button>
  </div>
</div>
</body>
<script>
  $(document).ready(function(){
    setTimeout(function () {
      $("#backToHome").click()
    }, 300 )
  });
</script>
</html>
